<!DOCTYPE html>
<html lang="en">
<head>
    <center>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event ticket</title>
<style>
    .ticket {
        color:black;
        width: 1000px;
        height: 600px;
        margin: 50px auto;
        padding: 50px;
        border-radius: 20px;
        border: 2px;
        display: flex;
        font-family: 'Courier New', Courier, monospace;
    }
    .ticket-image{
        width: 300px;
        height: 100px;
    }


    .user {
        width:400 ;
        border-radius: 20px;
        border: 1px solid black;
        box-shadow: 0 0 10px 2px gray;
        border-right: none;
        padding-block: 20px;
        background-color: whitesmoke;

    }
    .event {
        width:600px ;
        border-radius: 20px;
        border: 1px solid black;
        box-shadow: 0 0 10px 2px gray;
        border-left:1px dotted;
        padding-block: 20px;
        background-color: whitesmoke;

    }

    .event-title{
     font-size:24px ;
     font: 25px ;
     font-style: italic;
     color: palevioletred;
    }
    .event-end{
        font-size: 20px;
        font: 20px bolder;
        color: #80d4ff ;
    }

    /* Mobile */
        
    @media (max-width:600px){
        .ticket {
            color: white;
            border-radius: 20px;
            border: 2px;
            height: 550;
            width:1000px ;
        }
        .ticket-image{
            width: 100px;
            height: 80px;
        }
        .user{
            width:300px ;
            height: 600px;
        }
        .event{
            width: 400px;
            height: 600px;
        }
    }
    /* Laptop */
    @media (min-width:801px) and (max-width:1200px) {
        .ticket{
            color: white;
            border: 20px;
            border-radius: 20px;
            height: 600px;
            width: 1000px;
        }
        .ticket-image{
            height: 100px;
            width: 200px;
        }
    }

</style>


<body>
    <div class="ticket">

        <div class="user">
            <span class="ticket-number" >Ticket No:204B032</span>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1rFvVOP-j3cGX-ynBe_7oZcV9BX_LCkMg3w&s" class ="ticket-image" alt ="ticket"/>
          <p class="event-title">Event:FE INDUCTION PROGRAM</p>
          <p>
            Date:01/02/2025</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuWaP2yKK_8ZL_Qr0SiDYiMgxJt08DtlL2xtvUlZEdab89UAY-zBSQ-27Et46ieB-lQ_A&usqp=CAU" class="ticket-image" alt="ticket"/>
            <img src="https://i.pinimg.com/736x/6a/46/21/6a4621e16ee811bc5ff2e3cd8b046956.jpg" class="ticket-image" alt="ticket"/>
            <h3>location:c1 buliding seminar hall</h3>
           <p class="event-end"># ENJOY THE EVENT #</p>
          </div> 
        <div class="event">
            <span class="ticket-number" >Ticket No:204B032</span>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1rFvVOP-j3cGX-ynBe_7oZcV9BX_LCkMg3w&s" class="ticket-image" alt="ticket"/>
            <p class="event-title">Event:FE INDUCTION PROGRAM</p>
            <p>
                Date:01/02/2025</p>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuWaP2yKK_8ZL_Qr0SiDYiMgxJt08DtlL2xtvUlZEdab89UAY-zBSQ-27Et46ieB-lQ_A&usqp=CAU" class="ticket-image" alt="ticket"/>
                <img src="https://i.pinimg.com/736x/6a/46/21/6a4621e16ee811bc5ff2e3cd8b046956.jpg" class="ticket-image" alt="ticket"/>
                <h3>location:c1 buliding seminar hall</h3>
                  <p class="event-end"># ENJOY THE EVENT #</p></div>
    </div>
    </center>
</body>
</html>
